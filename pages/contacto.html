<!DOCTYPE html>

<body class="fondo-2">
    <header class="header">
        <div class="logo-pagina">
            <a href="../index.html"><img src="../assets/images/LOGO MAB VAPES.png" alt="Logo de la pagina"></a>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>

        <div>

    <main>
        <section>
            <p>Para obtener más información acerca de MAB VAPES o comunicarte con nosotros, dejanos tus datos aquí:</p>

            <form action="" class="formulario">
                <div>

                <div>
                <label for="comentario">Comentario</label>
                <input type="text" name="comentario" id="comentario" required>

                    <button>Enviar</button>

        </section>

    <footer>
        <a href=""><img src="../assets/images/whatsapp-logo-whatsapp-logo-transparent-whatsapp-icon-transparent-free-free-png.png" alt="" class="wsp-logo"></a>
